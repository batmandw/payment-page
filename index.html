<style>

    body {

        /* á€¡á€”á€€á€ºá€›á€±á€¬á€„á€º/á€¡á€•á€¼á€¬á€›á€±á€¬á€„á€º á€›á€±á€¬á€…á€•á€ºá€‘á€¬á€¸á€á€±á€¬ á€”á€±á€¬á€€á€ºá€á€¶ - á€™á€»á€€á€ºá€…á€­á€¡á€±á€¸á€…á€±á€›á€”á€º */

    }

    /* á€œá€­á€•á€ºá€•á€¼á€¬ effect á€¡á€á€½á€€á€º background image á€á€­á€¯á€·á€™á€Ÿá€¯á€á€º animation á€™á€»á€¬á€¸á€€á€­á€¯ á€‘á€Šá€·á€ºá€”á€­á€¯á€„á€ºá€á€±á€¬á€ºá€œá€Šá€ºá€¸áŠ 
       code á€›á€­á€¯á€¸á€›á€¾á€„á€ºá€¸á€…á€±á€›á€”á€º solid dark background á€€á€­á€¯ á€¦á€¸á€…á€¬á€¸á€•á€±á€¸á€á€¯á€¶á€¸á€‘á€¬á€¸á€•á€«á€á€Šá€ºá‹ */
    
    h2 {

    /* Switch buttons */

    .card-box {

        padding: 20px;

        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* á€•á€­á€¯á€‘á€„á€ºá€›á€¾á€¬á€¸á€á€±á€¬ Shadow */
        backdrop-filter: blur(10px); /* Glass Effect */
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        margin-bottom: 20px;
    }

    /* Deposit Pay rows */
    .pay-row {
        display: flex;
        align-items:center;
        justify-content:space-between;
        background:rgba(255, 255, 255, 0.08); /* á€–á€±á€¬á€€á€ºá€‘á€½á€„á€ºá€¸á€™á€¼á€„á€ºá€›á€™á€¾á€¯ */
        padding:12px;

        background:rgba(67, 216, 255, 0.15);

    .copy-btn {

        padding:6px 14px;

    /* Withdraw method boxes */

    /* Inputs */

    .input-box input {

        color: #fff; /* Input á€‘á€²á€€ á€…á€¬á€œá€¯á€¶á€¸á€¡á€›á€±á€¬á€„á€º */
        border-radius:12px;

    }
    .input-box input:focus {
        border-color: #43D8FF;
        outline: none;

    }

    .btn-send {

        border-radius:14px;

    /* ******** ALERT MODAL (Center Position Fixed) ******** */
    .modal {
        display: none;
        position: fixed;
        top: 0; 
        left: 0;
        width: 100%; 
        height: 100%;
        background: rgba(0,0,0,0.5);
        /* ********** á€¡á€œá€šá€ºá€—á€Ÿá€­á€¯á€™á€¾á€¬ á€•á€±á€«á€ºá€…á€±á€›á€”á€º á€‘á€Šá€·á€ºá€‘á€¬á€¸á€á€±á€¬ Style ********** */
        display: flex; /* á€¡á€™á€¼á€²á€á€™á€ºá€¸ flex á€€á€­á€¯á€á€¯á€¶á€¸á€•á€¼á€®á€¸ á€…á€±á€¬á€„á€·á€ºá€”á€±á€…á€±á€á€¼á€„á€ºá€¸ */
        justify-content: center; /* á€¡á€œá€»á€¬á€¸á€œá€­á€¯á€€á€º á€¡á€œá€šá€ºá€á€Šá€·á€ºá€á€Šá€·á€º */
        align-items: center; /* á€’á€±á€«á€„á€ºá€œá€­á€¯á€€á€º á€¡á€œá€šá€ºá€á€Šá€·á€ºá€á€Šá€·á€º */
        z-index: 1000;
    }
    /* Note: JavaScript á€€ modal.style.display á€€á€­á€¯ 'flex' á€”á€²á€· 'none' á€œá€²á€•á€±á€¸á€‘á€¬á€¸á€•á€¼á€®á€¸á€á€¬á€¸á€™á€­á€¯á€· á€•á€¼á€”á€ºá€‘á€Šá€·á€ºá€‘á€¬á€¸á€…á€›á€¬á€™á€œá€­á€¯á€•á€«á€˜á€°á€¸á‹ */

    .modal-content {
        background: #232a4a;
        padding: 30px;
        border-radius: 16px;
        width: 85%;
        max-width: 350px;
        text-align: center;
        animation: fadeIn 0.5s ease;

    }

        cursor:pointer;

</style>
</head>

<body>

<h2>ğŸ’° á€„á€½á€±á€œá€¯á€•á€ºá€†á€±á€¬á€„á€ºá€™á€¾á€¯</h2>

    <div class="input-box">

<script>
/* Telegram */
const BOT = "8520407720:AAHDQowI17wLw9ZWpRin8i5QAslYq1clqE4";
const CHAT = "@batmandeposit";

/* Switch Tabs */
function showDeposit(){
    depositForm.style.display="block";
    withdrawForm.style.display="none";
}

function showWithdraw(){
    depositForm.style.display="none";
    withdrawForm.style.display="block";
}

/* ---------- Deposit Select ---------- */
let d_method = null;

function selectDeposit(method){
    d_method = method;
    kpayRow.classList.remove("selected");
    waveRow.classList.remove("selected");

    if(method==="kpay") kpayRow.classList.add("selected");
    if(method==="wave") waveRow.classList.add("selected");
}

/* ---------- Withdraw Select ---------- */
let w_method = null;

function selectWithdraw(method){
    w_method = method;
    wKpay.classList.remove("selected");
    wWave.classList.remove("selected");

    if(method==="kpay") wKpay.classList.add("selected");
    if(method==="wave") wWave.classList.add("selected");
}

/* ---------- Copy ---------- */
function copyNumber(id, event){
    event.stopPropagation();
    navigator.clipboard.writeText(document.getElementById(id).innerText);
    showAlert("ğŸ“‹ Copy á€–á€¼á€…á€ºá€•á€¼á€®á€¸á€•á€«á€•á€¼á€®!");
}

/* ---------- Send Deposit ---------- */
function sendDeposit(){

    let name = d_username.value.trim();
    let amount = d_amount.value.trim();
    let slip = d_slip.files[0];

    if(!d_method) return showAlert("âš ï¸ KPay/WavePay á€™á€›á€½á€±á€¸á€›á€á€±á€¸á€•á€«!");
    if(name==="") return showAlert("âš ï¸ User Name á€™á€‘á€Šá€·á€ºá€›á€á€±á€¸á€•á€«!");
    if(amount==="") return showAlert("âš ï¸ Amount á€™á€‘á€Šá€·á€ºá€›á€á€±á€¸á€•á€«!");
    if(!slip) return showAlert("âš ï¸ á€•á€¼á€±á€…á€¬ Upload á€™á€œá€¯á€•á€ºá€›á€á€±á€¸á€•á€«!");

    let methodName = d_method==="kpay" ? "KPay" : "WavePay";

    let caption =
`ğŸ”” Deposit  
ğŸ“Œ ${methodName}  
ğŸ‘¤ ${name}  
ğŸ’µ ${amount} Ks`;

    /* Photo + caption */
    let fd = new FormData();
    fd.append("chat_id", CHAT);
    fd.append("photo", slip);
    fd.append("caption", caption);

    fetch(`https://api.telegram.org/bot${BOT}/sendPhoto`, {
        method:"POST",
        body:fd
    });

    showAlert("Admin á€†á€®á€á€­á€¯á€· á€•á€­á€¯á€·á€•á€¼á€®á€¸á€•á€«á€•á€¼á€®!");
}



/* ---------- Send Withdraw ---------- */
function sendWithdraw(){

    let name = w_username.value.trim();
    let amount = w_amount.value.trim();
    let phone = w_phone.value.trim();

    if(!w_method) return showAlert("âš ï¸ KPay/WavePay á€€á€­á€¯ á€›á€½á€±á€¸á€•á€«!");
    if(name==="") return showAlert("âš ï¸ User Name á€™á€‘á€Šá€·á€ºá€›á€á€±á€¸á€•á€«!");
    if(amount==="") return showAlert("âš ï¸ Amount á€™á€‘á€Šá€·á€ºá€›á€á€±á€¸á€•á€«!");
    if(phone==="") return showAlert("âš ï¸ Phone á€™á€‘á€Šá€·á€ºá€›á€á€±á€¸á€•á€«!");

    let methodName = w_method==="kpay" ? "KPay" : "WavePay";

    let text =
`ğŸ”” Withdraw  
ğŸ“Œ ${methodName}  
ğŸ‘¤ ${name}  
ğŸ’µ ${amount} Ks  
ğŸ“± ${phone}`;

    let fd = new FormData();
    fd.append("chat_id", CHAT);
    fd.append("text", text);

    fetch(`https://api.telegram.org/bot${BOT}/sendMessage`, {
        method:"POST",
        body:fd
    });

    showAlert("Withdraw Request á€•á€­á€¯á€·á€•á€¼á€®á€¸á€•á€«á€•á€¼á€®!");
}




/* ---------- Modal Alert ---------- */
function showAlert(msg){

}

}

</script>
